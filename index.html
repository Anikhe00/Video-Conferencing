<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-left">
                <h1 class="project-title">QA Testing Session</h1>
            </div>
        </header>

        <!-- Main Video Grid -->
        <main class="video-grid">
            <div class="main-video">
                <img src="/Images/Main 2.jpg" alt="Presenter">
            </div>
            <div class="video-thumbnails">
                <div class="video-container thumbnail abdulqudus">
                    <div class="overlay">
                    </div>
                    <div class="video-overlay">
                        <span class="participant-name">Abdulqudus AG</span>
                        <span class="mic">
                            <img src="/Images/No Audio 1.svg" alt="Muted">
                        </span>
                    </div>
                </div>

                <div class="video-container thumbnail zahra">
                    <div class="overlay">
                    </div>
                    <div class="video-overlay">
                        <span class="participant-name">Zahra Adam</span>
                        <span class="mic">
                            <img src="/Images/No Audio 1.svg" alt="Muted">
                        </span>
                    </div>
                </div>
                
                <div class="video-container thumbnail ralph">
                    <div class="overlay">
                    </div>
                    <div class="video-overlay">
                        <span class="participant-name">Ralph Edwards</span>
                        <span class="mic">
                            <img src="/Images/No Audio 1.svg" alt="Muted">
                        </span>
                    </div>
                </div>

                <div class="video-container thumbnail courtney">
                    <div class="overlay">
                    </div>
                    <div class="video-overlay">
                        <span class="participant-name">Courtney Henry</span>
                        <span class="mic">
                            <img src="/Images/No Audio 1.svg" alt="Muted">
                        </span>
                    </div>
                </div>

                <div class="video-container thumbnail ridwan">
                    <div class="overlay">
                    </div>
                    <div class="video-overlay">
                        <span class="participant-name">Ridwan Bolaji</span>
                        <span class="mic">
                            <img src="/Images/No Audio 1.svg" alt="Muted">
                        </span>
                    </div>
                </div>

                <div class="video-container thumbnail devon">
                    <div class="overlay">
                    </div>
                    <div class="video-overlay">
                        <span class="participant-name">Devon Lane</span>
                        <span class="mic">
                            <img src="/Images/No Audio 1.svg" alt="Muted">
                        </span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Control Bar -->
        <div class="control-bar">
             <!--Video Camera -->
             <button class="control-btn">
                <img src="/Images/Enable vid.svg" alt="Video">
            </button>

            <!-- Microphone -->
            <button class="control-btn">
                <img src="/Images/Turn on Audion.svg" alt="Microphone">
            </svg></button>

            <!-- Share Screen -->
            <button class="control-btn">
                <img src="/Images/system-uicons_share.svg" alt="Share">
            </button>

            <!-- Chat -->
             <button class="control-btn">
                <img src="/Images/proicons_chat.svg" alt="Chat">
             </button>

             <!-- Reaction -->
              <button class="control-btn">
                <img src="/Images/proicons_emoji.svg" alt="Emoji">
              </button>

              <!-- More -->
              <button class="control-btn">
                <img src="/Images/mingcute_more-2-line.svg" alt="More">
              </button>

              <!-- Leave Call -->
               <button class="leave-call">
                <img src="/Images/material-symbols_call-end-sharp.svg" alt="End call">
               </button>
        </div>
    </div>
</body>
</html>
